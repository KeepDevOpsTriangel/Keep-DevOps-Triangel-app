{% extends "home.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h2 style="color: blue;">Service Status</h2>
  </div>
</div>
<div class="card">
  <div class="card-body">
    {% if result == 1 %}
    <div class="alert alert-success" role="alert">Service active</div>
    <form action="{{ url_for('ServiceStateWebApp_') }}" method="post">
      <div class="mb-3">
        <input type="text" class="form-control" name="note"
          placeholder="Write information message to deactivate service" required />
      </div>
      <button type="submit" class="btn btn-secondary">Deactivate Service</button>
    </form>
    {% else %}
    <div class="alert alert-danger" role="alert">Service inactive: {{ note }}</div>
    <form action="{{ url_for('ServiceStateWebApp_') }}" method="post">
      <div class="mb-3">
        <input type="hidden" name="note" />
        <button type="submit" class="btn btn-primary">Activate Service</button>
      </div>
    </form>
    {% endif %}
  </div>
</div>
{% endblock %}
